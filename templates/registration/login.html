{% extends "base.html" %}
{% load static %}{% load i18n %}
{% block title %} Home {% endblock %}

{% block content %}
<div class="homemsg">
	{% if msg_body %}
		<div class="title">{{msg_body}}</div>
	{% endif %}
</div>

<form action="{{ app_path }}" method="post" id="login-form">
{% csrf_token %}
<fieldset>
<legend>Login to your account at Quran Analyst</legend>
	<div>
		<div style="float:left; width:120px;"><label for="id_username">{% trans 'Username:' %}</label></div>
		<input type="text" name="username" id="id_username" />
	</div>
	<div>
		<div style="float:left; width:120px;"><label for="id_password">{% trans 'Password:' %}</label></div>
		<input type="password" name="password" id="id_password" />
	</div>
	<div>
		<input type="submit" value="{% trans 'Log in' %}" />
	</div>
<fieldset>
</form>

<script type="text/javascript">
document.getElementById('id_username').focus()
</script>
</div>

{% endblock %}
